{include file="public/header" /}
<!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">{$name}</h1>

                    </div>
                </div>
                <!-- /. ROW  -->
				<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-12">
						      <div class="panel panel-info">
									<div class="panel-heading">
									   {$title}
									</div>
									<div class="panel-body">
										<form role="form" action="" method="post">
											<div class="form-group">
														<label>管理员</label>
														<input class="form-control" type="text" name="count_name" value=''>								
											</div>
											 <div class="form-group">
														<label>密码</label>
														<input class="form-control" type="password" name="password"/>		
														<p class="help-block">密码不能少于6位</p>
											 </div>
											<div class="form-group">
														<label>姓名</label>
														<input class="form-control" type="text" name="rel_name" value=''>								
											</div>
											 <div class="form-group">
														<label>性别</label>
														<input  type="radio" name="sex" value="1" checked=checked />男
                                                        <input  type="radio" name="sex" value="2" />女
											 </div>	
											 <div class="form-group">
														<label>qq</label>
														<input class="form-control" type="text" name="qq"/>
														<p class="help-block">qq不能少于5位</p>
											 </div>	
											 
											 <div class="form-group">
														<label>邮箱</label>
														<input class="form-control" type="text" name="email"/>
														<p class="help-block">邮箱的标准格式是 xx@xx.xx</p>
											 </div>
											 <div class="form-group">
														<label>住址</label>
														<input class="form-control" type="text" name="address"/>
											 </div>	
											 <div class="form-group">
														<label>电话号码</label>
														<input class="form-control" type="text" name="phone"/>
														 <p class="help-block">电话号码不能少于11位</p>
											 </div>											 
									    <button type="submit" class="btn btn-info">添加管理员 </button>

										</form>
									</div>
							   </div>
						 </div>
			
			     </div>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
	{include file="public/footer" /}
