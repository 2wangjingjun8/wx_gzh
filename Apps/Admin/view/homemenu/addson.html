 {include file="public/header" /}   
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">{$title}</h1>
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
						   <div class="panel panel-info">
									<div class="panel-heading">
									   填写前台导航的子分类
									</div>
									<div class="panel-body">									
										<form role="form" action="" method="post" id="form">
										<input  type="hidden" name="pid" value="{$pid}">
										<input  type="hidden" name="type" value="{$type}">
															<div class="form-group">
																<label>分类中文名称</label>
																<input class="form-control" type="text" name="namestr" id="namestr">
																<p class="help-block"></p>														
															</div>	
															<div class="form-group">
																<label>控制器名称</label>
																<input class="form-control" type="text" name="fun" id="fun">
																<p class="help-block"></p>														
															</div>	
															<div class="form-group">
																<label>方法名</label>
																<input class="form-control" type="text" name="act" id="act">
																<p class="help-block"></p>														
															</div>															
															<div class="form-group">
																<label>自定义排序</label>
																<input class="form-control" type="text" name="sort" id="sort" value="99">
																<p class="help-block"></p>														
															</div>
															<div class="form-group">
																<label>是否显示</label>
																<div class="radio">
																	<label>
																		   <input type="radio" name="isshow" id="isshow" value="1" checked="checked">显示
																	</label>
																</div>
																<div class="radio">
																	<label>
																			<input type="radio" name="isshow" id="isshow" value="0">不显示
																	</label>
																</div>
															</div>																						
											</div>												    							
											<button type="submit" class="btn btn-info">提交顶级导航信息</button>

							     		</form>
								    </div>
							</div>
                 </div>

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->

 {include file="public/footer" /}
