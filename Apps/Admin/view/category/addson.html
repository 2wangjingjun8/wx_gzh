 {include file="public/header" /}   
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">{$title}</h1>
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
						   <div class="panel panel-info">
									<div class="panel-heading">
									   填写产品分类的子分类
									</div>
									<div class="panel-body">									
										<form role="form" action="" method="post" id="form">
										<input  type="hidden" name="cattype" value="product">
										<input  type="hidden" name="pid" value="{$pid}">
										<input  type="hidden" name="level" value="{$level}">
															<div class="form-group">
																<label>分类中文名称</label>
																<input class="form-control" type="text" name="cat_name" id="catname">
																<p class="help-block"></p>														
															</div>															
															<div class="form-group">
																<label>自定义排序</label>
																<input class="form-control" type="text" name="sort" id="sort" value="99">
																<p class="help-block"></p>														
															</div>
															<div class="form-group">
																<label>是否显示</label>
																<div class="radio">
																	<label>
																		   <input type="radio" name="isshow" id="isshow" value="1" checked="checked">显示
																	</label>
																</div>
																<div class="radio">
																	<label>
																			<input type="radio" name="isshow" id="isshow" value="0">不显示
																	</label>
																</div>
															</div>
															<div class="form-group">
															<label>可选属性</label>
															<p>
															{volist name="attr" key="k" id="v"}
															{eq name="v.attrtype" value="1"}
															<input type="checkbox" name="attrid[]"  value="{$v.id}" >{$v.attrname}&nbsp;&nbsp;;
															{/eq}
															{/volist}
															</p>												
															</div>		
															<div class="form-group">
															<label>固定属性</label>
															<p>
															{volist name="attr" key="k" id="v"}
															{eq name="v.attrtype" value="0"}
															<input type="checkbox" name="attrid[]"  value="{$v.id}" >{$v.attrname}&nbsp;&nbsp;;
															{/eq}
															{/volist}
															</p>												
															</div>																							
											</div>												    							
											<button type="submit" class="btn btn-info">提交后台顶级导航信息</button>

							     		</form>
								    </div>
							</div>
                 </div>

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
<script>
$(function(){

});
</script>
 {include file="public/footer" /}
