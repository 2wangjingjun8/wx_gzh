 {include file="public/header" /}   
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">{$title}</h1>
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
				<form role="form" action="" method="post" id="form" enctype="multipart/form-data">
				<input type="hidden" name="id" value="{$rs.id}">
				<input type="hidden" name="proid" value="{$proid}">
				<input type="hidden" name="attrid" value="{$rs.attrid}">
                <div class="col-md-6 col-sm-6 col-xs-12">     
						   <div class="panel panel-info">
									<div class="panel-heading">
									   选择库存属性
									</div>
									<div class="panel-body">
									      <p>产品名：{$goods.pro_name}</p>
									      <p>产品图：<img src="{$goods.pro_photo}" width="100" height="100"></p>
									      <p>产品价钱：{$goods.shop_price}</p>
										  {$attrStr}
									</div>	
										
							</div>
							
                 </div>
				 <div class="col-md-6 col-sm-6 col-xs-12">
						   <div class="panel panel-info">
									<div class="panel-heading">
									   填写产品数量
									</div>
                                   {:inputTag('库存数量','num',$rs.num)}	
							</div>
                 </div>

				 <div>
				  <button type="submit" class="btn btn-info">提交补货</button>
				  </div>
                  </form>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->

$(function(){
		
});
</script>
